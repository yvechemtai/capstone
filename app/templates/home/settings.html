<!-- System Settings Section -->

<div id="settings" class="section">
  <div class="container-fluid py-3">
    <div class="h2 text-center text-dark mb-3">System Settings</div>
    <p class="text-center fst-italic text-muted">
      Fine-tune and Manage System Settings
    </p>

    <!-- Nav Tabs -->
    <ul
      class="nav nav-pills justify-content-around border-0 bg-light rounded-pill p-2"
      id="settingsTabs"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <a
          class="nav-link rounded-pill active"
          id="roles-tab"
          data-bs-toggle="tab"
          href="#roles"
          role="tab"
          aria-controls="roles"
          aria-selected="true"
          >Roles</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link rounded-pill"
          id="loan-types-tab"
          data-bs-toggle="tab"
          href="#loan-types"
          role="tab"
          aria-controls="loan-types"
          aria-selected="false"
          >Loan Types</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link rounded-pill"
          id="loan-durations-tab"
          data-bs-toggle="tab"
          href="#loan-durations"
          role="tab"
          aria-controls="loan-durations"
          aria-selected="false"
          >Loan Durations</a
        >
      </li>
    </ul>

    <!-- Settings Form -->
    <div class="container-fluid mb-3">
      <form
        class="mt-3 mb-3"
        action="{{ url_for('settings.system_settings') }}"
        method="post"
      >
        {{ setting_form.hidden_tag() }}
        <div class="tab-content p-3">
          <!-- Roles Tab -->
          <div
            class="tab-pane fade show active"
            id="roles"
            role="tabpanel"
            aria-labelledby="roles-tab-tab"
          >
            <div class="row">
              <!-- Update Roles Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header text-info border-0">
                    <i class="fas fa-edit me-2"></i>Update Roles
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectRoleToUpdate" class="form-label"
                        >Select Role to Update:</label
                      >
                      <select
                        id="selectRoleToUpdate"
                        name="selectRoleToUpdate"
                        class="form-select rounded-pill px-2"
                      >
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="updatedRoleName" class="form-label"
                        >Updated Role Name:</label
                      >
                      <input
                        type="text"
                        id="updatedRoleName"
                        name="updatedRoleName"
                        class="form-control rounded-pill px-2"
                        placeholder="type the new role name here ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="update_roles"
                      class="btn btn-sm btn-outline-info rounded-pill"
                    >
                      Update Changes
                    </button>
                  </div>
                </div>
              </div>

              <!-- Add New Role Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-success">
                    <i class="fas fa-plus-circle me-2"></i>Add New Role
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="newRoleName" class="form-label"
                        >New Role Name:</label
                      >
                      <input
                        type="text"
                        id="newRoleName"
                        name="newRoleName"
                        class="form-control rounded-pill px-2"
                        placeholder="add a new role ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="add_new_roles"
                      class="btn btn-sm btn-outline-primary rounded-pill"
                    >
                      Add Role
                    </button>
                  </div>
                </div>
              </div>

              <!-- Delete Role Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-danger">
                    <i class="fas fa-trash-alt me-2"></i>Delete Role
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectRoleToDelete" class="form-label"
                        >Select Role to Delete:</label
                      >
                      <select
                        id="selectRoleToDelete"
                        name="selectRoleToDelete"
                        class="form-select rounded-pill px-2"
                      >
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="delete_roles"
                      class="btn btn-sm btn-outline-danger rounded-pill"
                    >
                      Delete Role
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Loan Types Tab -->
          <div
            class="tab-pane fade"
            id="loan-types"
            role="tabpanel"
            aria-labelledby="loan-types-tab"
          >
            <div class="row">
              <!-- Update Loan Types Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header text-info border-0">
                    <i class="fas fa-edit me-2"></i>Update Loan Types
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectLoanTypeToUpdate" class="form-label"
                        >Select Loan Type to Update:</label
                      >
                      <select
                        id="selectLoanTypeToUpdate"
                        name="selectLoanTypeToUpdate"
                        class="form-select rounded-pill px-2"
                      >
                        {% for loan_type in loan_types %}
                        <option value="{{ loan_type.id }}">
                          {{ loan_type.loan_types }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="updatedLoanTypeName" class="form-label"
                        >Updated Loan Type Name:</label
                      >
                      <input
                        type="text"
                        id="updatedLoanTypeName"
                        name="updatedLoanTypeName"
                        class="form-control rounded-pill px-2"
                        placeholder="type the new loan type name ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="update_loan_type"
                      class="btn btn-sm btn-outline-info rounded-pill"
                    >
                      Upldate Changes
                    </button>
                  </div>
                </div>
              </div>

              <!-- Add New Loan Type Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-success">
                    <i class="fas fa-plus-circle me-2"></i>Add New Loan Type
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="newLoanTypeName" class="form-label"
                        >New Loan Type Name:</label
                      >
                      <input
                        type="text"
                        id="newLoanTypeName"
                        name="newLoanTypeName"
                        class="form-control rounded-pill px-2"
                        placeholder="add a new loan type ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="add_loan_type"
                      class="btn btn-sm btn-outline-primary rounded-pill"
                    >
                      Add Loan Type
                    </button>
                  </div>
                </div>
              </div>

              <!-- Delete Loan Type Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-danger">
                    <i class="fas fa-trash-alt me-2"></i>Delete Loan Type
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectLoanTypeToDelete" class="form-label"
                        >Select Loan Type to Delete:</label
                      >
                      <select
                        id="selectLoanTypeToDelete"
                        name="selectLoanTypeToDelete"
                        class="form-select rounded-pill px-2"
                      >
                        {% for loan_type in loan_types %}
                        <option value="{{ loan_type.id }}">
                          {{ loan_type.loan_types }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="delete_loan_type"
                      class="btn btn-sm btn-outline-danger rounded-pill"
                    >
                      Delete Loan Type
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Loan Durations Tab -->
          <div
            class="tab-pane fade show"
            id="loan-durations"
            role="tabpanel"
            aria-labelledby="loan-durations-tab"
          >
            <div class="row">
              <!-- Update Loan Durations Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header text-info border-0">
                    <i class="fas fa-edit me-2"></i>Update Loan Durations
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectLoanDurationToUpdate" class="form-label"
                        >Select Loan Duration to Update:</label
                      >
                      <select
                        id="selectLoanDurationToUpdate"
                        name="selectLoanDurationToUpdate"
                        class="form-select rounded-pill px-2"
                      >
                        {% for loan_duration in loan_durations %}
                        <option value="{{ loan_duration.id }}">
                          {{ loan_duration.loan_durations }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="updatedLoanDurationName" class="form-label"
                        >Updated Loan Duration Name:</label
                      >
                      <input
                        type="text"
                        id="updatedLoanDurationName"
                        name="updatedLoanDurationName"
                        class="form-control rounded-pill px-2"
                        placeholder="type the new loan duration name ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="update_loan_durition"
                      class="btn btn-sm btn-outline-info rounded-pill"
                    >
                      Update Changes
                    </button>
                  </div>
                </div>
              </div>

              <!-- Add New Loan Duration Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-success">
                    <i class="fas fa-plus-circle me-2"></i>Add New Loan Duration
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="newLoanDurationName" class="form-label"
                        >New Loan Duration Name:</label
                      >
                      <input
                        type="text"
                        id="newLoanDurationName"
                        name="newLoanDurationName"
                        class="form-control rounded-pill px-2"
                        placeholder="add a new loan duration ..."
                      />
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="add_loan_durition"
                      class="btn btn-sm btn-outline-primary rounded-pill"
                    >
                      Add a Duration
                    </button>
                  </div>
                </div>
              </div>

              <!-- Delete Loan Duration Form -->
              <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                  <div class="card-header border-0 text-danger">
                    <i class="fas fa-trash-alt me-2"></i>Delete Loan Duration
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="selectLoanDurationToDelete" class="form-label"
                        >Select Loan Duration to Delete:</label
                      >
                      <select
                        id="selectLoanDurationToDelete"
                        name="selectLoanDurationToDelete"
                        class="form-select rounded-pill px-2"
                      >
                        {% for loan_duration in loan_durations %}
                        <option value="{{ loan_duration.id }}">
                          {{ loan_duration.loan_durations }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="card-footer text-center border-0">
                    <button
                      type="submit"
                      name="dalete_loan_durition"
                      class="btn btn-sm btn-outline-danger rounded-pill"
                    >
                      Delete Duration
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
