{% extends 'base.html' %} {% block content %}

<div
  class="d-flex flex-column align-items-center justify-content-center min-vh-100"
>
  <div class="container-fluid">
    <div class="col-md-4 mx-auto shadow-sm p-4 bg-light">
      <!-- Company Logo -->
      <div class="text-center">
        <img
          src="/static/images/logo.png"
          alt="Logo"
          class="img-fluid rounded-circle logo-img mb-3"
          height="100px"
          width="100px"
        />
        <div class="h4 mb-1 text-primary">Welcome Back</div>
        <small class="mb-2 text-muted"
          >Your Trusted Partner in Every Step</small
        >
      </div>

      <!-- Registration Form -->
      <form id="login-form" method="post">
        {{ form.csrf_token }}

        <!-- Email and Password Fields -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope text-primary" aria-hidden="true"></i>
            Email <span class="text-danger">*</span>
          </label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-key text-warning" aria-hidden="true"></i>
            Password <span class="text-danger">*</span>
          </label>
          <div class="input-group mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <button
              class="btn btn-outline-secondary text-dark"
              type="button"
              onclick="togglePassword('password', 'password_icon')"
              title="Toggle Password Visibility"
            >
              <i id="password_icon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <div class="text-center mt-3">
          <button class="btn btn-primary btn-block rounded-pill" type="submit">
            Login
          </button>
        </div>
      </form>

      <!-- Registration Link -->
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}" class="text-primary"
          >Register here</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %}
